repos:
  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        language_version: python3
        files: ^(outpost).*\.py$

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.16.0
    hooks:
      - id: mypy
        files: ^(outpost).*\.py$
        args: [outpost]
        pass_filenames: false
        additional_dependencies: [types-pyserial, types-cryptography, aiocoap, asyncpg, pynmeagps]
